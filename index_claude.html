<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de Danse</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Algolia InstantSearch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css">
    
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f5f2;
        }

        .search-container {
            background-color: #e6ddd4;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .ais-SearchBox-input {
            border: 2px solid #8b7355;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .ais-RefinementList-item {
            background: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            border: 1px solid #8b7355;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .badge {
            margin-right: 5px;
            font-size: 0.8em;
        }

        .cours-container {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding: 20px 0;
        }

        .cours-container::-webkit-scrollbar {
            height: 8px;
        }

        .cours-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .cours-container::-webkit-scrollbar-thumb {
            background: #8b7355;
            border-radius: 10px;
        }

        .ais-Hits-item {
            width: 300px;
            margin: 10px;
        }

        /* Suppression des marqueurs de liste */
        .ais-Hits-list {
            list-style: none;
            padding: 0;
        }

        .ais-Hits-item::marker {
            content: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4" style="color: #8b7355;">Cours de Danse</h1>

        <div class="search-container">
            <div id="searchbox"></div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <h5>Ville</h5>
                    <div id="ville-filter"></div>
                </div>
                <div class="col-md-4">
                    <h5>Animateur</h5>
                    <div id="animateur-filter"></div>
                </div>
                <div class="col-md-4">
                    <h5>Type</h5>
                    <div id="type-filter"></div>
                </div>
            </div>
        </div>

        <div id="hits"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.14.2/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.46.0"></script>

    <script>
        const searchClient = algoliasearch('Y4MR1NZHUG', 'e2c5211b0c5fd5bd468831b566fe0711');
        const search = instantsearch({
            indexName: 'Aujourduy',
            searchClient,
        });

        // Fonction pour formater la date en fran√ßais
        function formatDate(dateStr) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date(dateStr);
            return date.toLocaleDateString('fr-FR', options);
        }

        // Calcul des minutes depuis 2000-01-01 pour la date actuelle
        const now = new Date();
        const start = new Date(2000, 0, 1);
        const currentMinutes = Math.floor((now - start) / (1000 * 60));

        search.addWidgets([
            instantsearch.widgets.searchBox({
                container: '#searchbox',
                placeholder: 'Rechercher un cours...',
            }),

            instantsearch.widgets.refinementList({
                container: '#ville-filter',
                attribute: 'Ville',
            }),

            instantsearch.widgets.refinementList({
                container: '#animateur-filter',
                attribute: 'Animateur Pseudo',
            }),

            instantsearch.widgets.refinementList({
                container: '#type-filter',
                attribute: 'Pr√©sentiel',
            }),

            instantsearch.widgets.configure({
                filters: `DateTimeMinutes >= ${currentMinutes}`,
                hitsPerPage: 20,
            }),

            instantsearch.widgets.hits({
                container: '#hits',
                templates: {
                    item(hit) {
                        return `
                            <div class="card h-100">
                                <img src="${hit['Image URL']}" class="card-img-top" alt="${hit['Titre proposition']}">
                                <div class="card-body">
                                    <h5 class="card-title">${hit['Titre proposition']}</h5>
                                    <p class="card-text">
                                        <strong>üé≠ ${hit['Animateur Pseudo']}</strong><br>
                                        üìÖ ${formatDate(hit['Date de d√©but'])}<br>
                                        üïí ${hit['Heure de d√©but'].substring(0, 5)}<br>
                                        üìç ${hit['Ville']}<br>
                                        üí∞ ${hit['Tarif normal']}‚Ç¨ (${hit['Tarif r√©duit']}‚Ç¨ tarif r√©duit)
                                    </p>
                                    <div class="mb-2">
                                        ${hit['Gratuit'] === 'true' ? '<span class="badge bg-success">Gratuit</span>' : ''}
                                        ${hit['Pr√©sentiel'] === 'true' ? '<span class="badge bg-primary">Pr√©sentiel</span>' : ''}
                                        ${hit['En ligne'] === 'true' ? '<span class="badge bg-info">En ligne</span>' : ''}
                                    </div>
                                    <a href="${hit['Proposition URL']}" class="btn btn-outline-primary" target="_blank">En savoir plus</a>
                                </div>
                            </div>
                        `;
                    },
                },
            }),
        ]);

        search.start();
    </script>
</body>
</html>
