<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de Danse - Algolia InstantSearch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nunito Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5;
            color: #4e4e4e;
        }
        .navbar, .footer {
            background-color: #6d4c41;
            color: #fff;
        }
        .btn-primary {
            background-color: #8d6e63;
            border-color: #8d6e63;
        }
        .btn-primary:hover {
            background-color: #a1887f;
            border-color: #a1887f;
        }
        .card {
            background-color: #fff;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 0 0 auto;
            width: 300px;
        }
        .card-img {
            height: 200px;
            object-fit: cover;
        }
        .ais-Hits-list {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }
        .ais-SearchBox-input {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .ais-PoweredBy {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cours de Danse</a>
            <div class="ml-auto">
                <div id="search-box"></div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div id="city-filter"></div>
                <div id="animator-filter"></div>
                <div id="type-filter"></div>
                <div id="date-filter"></div>
            </div>
            <div class="col-md-9">
                <div id="hits"></div>
                <div id="pagination"></div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 text-center">
        <p>&copy; 2023 Cours de Danse. Tous droits r√©serv√©s.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Algolia InstantSearch.js -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.0.0/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0/dist/instantsearch.production.min.js"></script>
    <script>
        const searchClient = algoliasearch('Y4MR1NZHUG', 'e2c5211b0c5fd5bd468831b566fe0711');

        const search = instantsearch({
            indexName: 'Aujourduy',
            searchClient,
            routing: true,
        });

        search.addWidgets([
            instantsearch.widgets.searchBox({
                container: '#search-box',
                placeholder: 'Rechercher un cours...',
            }),
            instantsearch.widgets.refinementList({
                container: '#city-filter',
                attribute: 'Ville',
                searchable: true,
                searchablePlaceholder: 'Rechercher une ville...',
            }),
            instantsearch.widgets.refinementList({
                container: '#animator-filter',
                attribute: 'Animateur Pseudo',
                searchable: true,
                searchablePlaceholder: 'Rechercher un animateur...',
            }),
            instantsearch.widgets.refinementList({
                container: '#type-filter',
                attribute: 'Pr√©sentiel',
                transformItems: items => items.map(item => ({
                    ...item,
                    label: item.label === 'true' ? 'Pr√©sentiel' : 'En ligne',
                })),
            }),
            instantsearch.widgets.rangeInput({
                container: '#date-filter',
                attribute: 'DateTimeMinutes',
                min: Math.floor((new Date().getTime() - new Date('2000-01-01').getTime()) / 60000),
                max: Math.floor((new Date('2030-01-01').getTime() - new Date('2000-01-01').getTime()) / 60000),
            }),
            instantsearch.widgets.hits({
                container: '#hits',
                templates: {
                    item: `
                        <div class="card">
                            <img src="{{Image URL}}" class="card-img-top card-img" alt="{{Titre proposition}}">
                            <div class="card-body">
                                <h5 class="card-title">{{Titre proposition}}</h5>
                                <p class="card-text">{{{_highlightResult.Animateur Pseudo.value}}}</p>
                                <p class="card-text">üìç {{Ville}}</p>
                                <p class="card-text">üìÖ {{#helpers.formatDate}}{{Date de d√©but}}{{/helpers.formatDate}}</p>
                                <p class="card-text">üïí {{Heure de d√©but}}</p>
                                <p class="card-text">üí∞ Tarif normal: {{Tarif normal}}‚Ç¨ / Tarif r√©duit: {{Tarif r√©duit}}‚Ç¨</p>
                                <p class="card-text">{{#Pr√©sentiel}}üéüÔ∏è Pr√©sentiel{{/Pr√©sentiel}}{{#En ligne}}üéüÔ∏è En ligne{{/En ligne}}</p>
                                <a href="{{Proposition URL}}" class="btn btn-primary" target="_blank">Voir plus</a>
                            </div>
                        </div>
                    `,
                },
            }),
            instantsearch.widgets.pagination({
                container: '#pagination',
                showFirst: false,
                showLast: false,
            }),
        ]);

        search.start();
    </script>
</body>
</html>
