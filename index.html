<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Cours de Danse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5e6d3;
            color: #5c4033;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .row.mb-4 {
            margin-bottom: 5px;
        }

        #searchbox {
            position: sticky;
            top: 0;
            background: #f5e6d3;
            z-index: 1000;
            padding: 10px 0;
        }

        .card {
            border: none;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-height: 3cm;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card:active {
            transform: scale(0.97);
            transition: transform 0.1s ease-in-out;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .col-auto {
            height: 100%;
            min-height: 3cm;
        }

        ::marker {
            content: none !important;
        }

        @media (max-width: 768px) { 
            .row.g-0.flex-nowrap {
                flex-wrap: wrap;
                justify-content: center;
            }
            .col-auto {
                width: 20vw;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Liste des Cours de Danse</h1>
        
        <div id="searchbox" class="mb-3"></div>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="dateFilter" class="form-label">Choisir une date :</label>
                <input type="date" id="dateFilter" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Ville :</label>
                <div id="filterVille"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Animateur :</label>
                <div id="filterAnimateur"></div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Type :</label>
            <div id="filterType" class="d-flex gap-3"></div>
        </div>
        
        <div id="hits" class="mt-3"></div>
    </div>

    <script>
        function getMinutesSince2000(date) {
            const referenceDate = new Date("2000-01-01T00:00:00Z");
            return Math.floor((date - referenceDate) / (1000 * 60));
        }
        
        const today = new Date();
        const todayMinutes = getMinutesSince2000(today);
        document.getElementById('dateFilter').value = today.toISOString().split('T')[0];
        
        const search = instantsearch({
            indexName: 'Aujourduy',
            searchClient: algoliasearch('Y4MR1NZHUG', 'e2c5211b0c5fd5bd468831b566fe0711')
        });

        search.addWidgets([
            instantsearch.widgets.configure({
                hitsPerPage: 1000,
                filters: `DateTimeMinutes >= ${todayMinutes}`
            }),
            instantsearch.widgets.searchBox({
                container: '#searchbox',
                placeholder: 'Rechercher un cours...'
            }),
            instantsearch.widgets.refinementList({
                container: '#filterVille',
                attribute: 'Ville',
                searchable: true,
                showMore: true
            }),
            instantsearch.widgets.refinementList({
                container: '#filterAnimateur',
                attribute: 'Animateur Pseudo',
                searchable: true,
                showMore: true
            }),
            instantsearch.widgets.refinementList({
                container: '#filterType',
                attribute: 'Pr√©sentiel',
                transformItems(items) {
                    return items.map(item => ({
                        ...item,
                        label: item.label === 'true' ? 'Pr√©sentiel' : 'En ligne'
                    }));
                }
            }),
            instantsearch.widgets.infiniteHits({
                container: '#hits',
                showPrevious: false,
                templates: {
                    item(hit) {
                        return `
                            <div class="card mb-3" style="height: 150px; display: flex; flex-wrap: nowrap; align-items: stretch; min-width: 300px;" onclick="window.location.href='${hit['Proposition URL']}'">
                                <div class="row g-0 flex-nowrap" style="height: 100%; width: 100%;">
                                    <div class="col-auto" style="height: 100%; width: 150px;">
                                        <img src="${hit['Image URL']}" class="img-fluid rounded-start" alt="${hit['Titre proposition']}" loading="lazy">
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <div class="card-body" style="padding: 5px; font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                            <h6 class="card-subtitle text-muted">üìÖ ${new Date(hit['Date de d√©but']).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</h6>
                                            <h5 class="card-title">${hit['Titre proposition']}</h5>
                                            <p class="card-text">üë§ ${hit['Animateur Pseudo']} | üïí ${hit['Heure de d√©but']} | üìç ${hit.Ville}</p>
                                            <p class="card-text">üí∞ ${hit['Tarif normal']}‚Ç¨ (${hit['Tarif r√©duit']}‚Ç¨ r√©duit)</p>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    }
                }
            })
        ]);

        search.start();
    </script>
</body>
</html>
