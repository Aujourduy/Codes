<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liste des Cours de Danse</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5e6d3;
      color: #5c4033;
      padding-bottom: 80px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #searchbox {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    /* Pour que les vignettes aient la même largeur que la barre de recherche */
    #hits {
      max-width: 600px;
      margin: 20px auto;
    }
    .ais-InfiniteHits-list {
      padding: 0 !important;
      margin: 0 !important;
    }
    /* Cacher le bouton "Show more results" */
    .ais-InfiniteHits-loadMore {
      display: none !important;
    }
    .ais-SearchBox-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
    }
    .ais-SearchBox-form::after,
    .ais-SearchBox-reset,
    .ais-SearchBox-submit {
      display: none !important;
    }
    .card {
      border: none;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      min-height: 3cm;
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 6px 10px rgba(0,0,0,0.15);
    }
    .card-custom {
      min-width: 300px;
    }
    /* Répartition des colonnes dans la carte :
       - Colonne image : 30%
       - Colonne contenu : 70%
    */
    .card .col-auto {
      width: 30% !important;
      max-width: 30% !important;
      flex: 0 0 30% !important;
    }
    .card .col {
      width: 70% !important;
      max-width: 70% !important;
      flex: 0 0 70% !important;
    }
    /* Conteneur carré pour l'image */
    .img-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Ratio 1:1 */
    }
    .img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Forçage du padding de la carte : 0 sur tous les côtés sauf à gauche (10px) */
    .card-body {
      padding: 0 0 0 10px;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 15px;
      display: flex;
      gap: 15px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .bottom-buttons button {
      background: transparent;
      color: #5c4033;
      border: 1px solid #5c4033;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .bottom-buttons button:hover {
      background: #5c4033;
      color: white;
    }
    ::marker {
      content: none !important;
    }
    @media (max-width: 576px) {
      .card {
        height: auto !important;
        min-height: 15vh !important;
      }
    }
    /* CLASSES POUR LA 1ère LIGNE */
    .weekday-info {
      font-size: 1rem;      /* Taille initiale */
      font-weight: 400;     /* Poids normal */
      font-style: normal;   /* Style normal */
      margin-right: 0.11rem;
    }
    .date-info {
      font-size: 1rem;
      font-weight: 400;
      font-style: normal;
      margin-right: 0.11rem;
    }
    .time-info {
      font-size: 1rem;
      font-weight: 400;
      font-style: normal;
      margin-left: 0.11rem;
    }
    /* CLASSES POUR LA 4ème LIGNE */
    .ville-info {
      font-size: 1rem;
      font-weight: 400;
      font-style: italic;
      margin-right: 0.11rem;
    }
    .tarif-info {
      font-size: 1rem;
      font-weight: 400;
      font-style: normal;
      margin-left: 0.11rem;
    }
    /* Autres classes d'information */
    .animateur-info {
      font-size: 1rem;
      font-weight: 700; /* En gras */
      font-style: normal;
      margin: 0.11rem 0;
    }
    .titre-info {
      font-size: 1rem;
      font-weight: 400;
      font-style: normal;
      margin: 0.11rem 0;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Liste des Cours de Danse v=34 </h1>
    <div id="searchbox" class="mb-3"></div>
    <div id="hits" class="mt-3"></div>
  </div>
  <div class="bottom-buttons">
    <button onclick="openMenu()">Menu</button>
    <button onclick="openFilters()">Filtres</button>
    <button onclick="scrollToTop()">⬆</button>
  </div>
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function openMenu() {
      alert('Menu ouvert (à implémenter)');
    }
    function openFilters() {
      alert('Filtres ouverts (à implémenter)');
    }
    function getMinutesSince2000(date) {
      const referenceDate = new Date("2000-01-01T00:00:00Z");
      return Math.floor((date - referenceDate) / (1000 * 60));
    }
    const today = new Date();
    const todayMinutes = getMinutesSince2000(today);
    const search = instantsearch({
      indexName: 'Aujourduy',
      searchClient: algoliasearch('Y4MR1NZHUG', 'e2c5211b0c5fd5bd468831b566fe0711')
    });
    search.addWidgets([
      instantsearch.widgets.configure({
        hitsPerPage: 1000,
        filters: `DateTimeMinutes >= ${todayMinutes}`
      }),
      instantsearch.widgets.searchBox({
        container: '#searchbox',
        placeholder: 'Rechercher un cours...'
      }),
      instantsearch.widgets.infiniteHits({
        container: '#hits',
        templates: {
          item(hit) {
            return `
              <div class="card mb-3 card-custom" onclick="window.location.href='${hit['Proposition URL']}'">
                <div class="row g-0 flex-nowrap" style="height: 100%; width: 100%;">
                  <div class="col-auto">
                    <div class="img-container">
                      <img src="${hit['Image URL']}" class="img-fluid rounded-start" alt="${hit['Titre proposition']}">
                    </div>
                  </div>
                  <div class="col d-flex align-items-center">
                    <div class="card-body">
                      <!-- Première ligne décomposée en 3 classes -->
                      <div>
                        <span class="weekday-info">
                          ${(() => {
                            const date = new Date(hit['Date de début']);
                            const weekday = date.toLocaleDateString('fr-FR', { weekday: 'short' });
                            const formattedWeekday = weekday.charAt(0).toUpperCase() + weekday.slice(1);
                            return formattedWeekday;
                          })()}
                        </span>
                        <span class="date-info">
                          ${(() => {
                            const date = new Date(hit['Date de début']);
                            const day = ("0" + date.getDate()).slice(-2);
                            const month = ("0" + (date.getMonth() + 1)).slice(-2);
                            const year = date.getFullYear().toString().slice(-2);
                            return `${day}/${month}/${year}`;
                          })()}
                        </span>
                        <span class="time-info">
                          ${hit['Heure de début'].slice(0,5)}
                        </span>
                      </div>
                      <div class="animateur-info">
                        ${hit['Animateur Pseudo']}
                      </div>
                      <div class="titre-info">
                        ${hit['Titre proposition']}
                      </div>
                      <!-- Quatrième ligne décomposée en 2 classes -->
                      <div>
                        <span class="ville-info">
                          ${hit.Ville}
                        </span>
                        <span class="tarif-info">
                          --- ${hit['Tarif normal']}€${(hit['Tarif réduit'] && hit['Tarif réduit'] != 0) ? ' / ' + hit['Tarif réduit'] + '€' : ''}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>`;
          }
        }
      })
    ]);
    search.start();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("Service Worker enregistré :", reg))
        .catch(err => console.log("Erreur d'enregistrement du Service Worker :", err));
    }
  </script>
</body>
</html>
