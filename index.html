<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Liste des ateliers de danse libre</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/appli_icon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Inclusion de PapaParse pour le CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@google-cloud/analytics-data@2.1.0/dist/analytics-data.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQM26E6VBJ"></script>


  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5e6d3;
      color: #5c4033;
      padding-bottom: 80px;
    }

    .general-container {
      margin: auto;
      width: 60%;
    }

    @media (max-width: 1024px) and (orientation: portrait) {
      .general-container {
        width: 90%;
      }
    }

    @media (max-width: 1024px) and (orientation: landscape) {
      .general-container {
        width: 70%;
      }
    }

    .page-header {
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: center;
      margin-bottom: 20px;
      margin-top: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .page-header .logo {
      width: 15vw;
      max-width: 70px;
      height: auto;
    }

    .page-header .slogan {
      font-size: 1.1rem;
      font-weight: bold;
      padding-left: 0px;
      text-align: left;
      display: flex;
      justify-content: center;
    }

    h1.text-center {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #screen-dimensions,
    #screen-info {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    #searchbox {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    #hits {
      max-width: 600px;
      margin: 20px auto;
    }

    .ais-InfiniteHits-list {
      padding: 0 !important;
      margin: 0 !important;
    }

    .ais-InfiniteHits-loadMore {
      display: none !important;
    }

    .ais-SearchBox-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
    }

    .ais-SearchBox-form::after,
    .ais-SearchBox-reset,
    .ais-SearchBox-submit {
      display: none !important;
    }

    .card {
      border: none;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      height: auto;
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
    }

    .card-custom {
      min-width: 300px;
    }

    .card .col-auto {
      width: 30% !important;
      max-width: 30% !important;
      min-width: 30% !important;
      flex: 0 0 30% !important;
    }

    .card .col {
      width: 70% !important;
      max-width: 70% !important;
      flex: 0 0 70% !important;
    }

    .img-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
    }

    .img-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-body {
      padding: 0 0 0 10px;
    }

    .bottom-buttons {
      position: fixed !important;
      bottom: 10px !important;
      left: 50% !important;
      transform: translateX(-50%) translateZ(0) !important;
      z-index: 9999 !important;
      will-change: transform;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 15px;
      display: flex;
      gap: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bottom-buttons button {
      background: transparent;
      color: #5c4033;
      border: 1px solid #5c4033;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .bottom-buttons button:hover {
      background: #5c4033;
      color: white;
    }

    ::marker {
      content: none !important;
    }

    @media (max-width: 576px) {
      .card {
        height: auto !important;
        min-height: 5vh !important;
      }
    }

    .weekday-info,
    .date-info,
    .time-info,
    .ville-info,
    .tarif-info,
    .animateur-info,
    .titre-info {
      font-size: 1rem;
      font-weight: 400;
      margin: 0.11rem;
    }

    .truncated {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .vignette-card {
      padding-bottom: 0 !important;
      background-color: rgba(255, 255, 255, 0.5)!important;
    }

    .vignette-row {
      height: auto !important;
      min-height: 100% !important;
    }

    .vignette-img-container {
      height: 100% !important;
    }

    /* Style pour la section Citation du jour */
    #citation-container {
      max-width: 600px;
      margin: 0px auto;
      background: rgba(0, 0, 0, 0.1);
      padding: 5px 10px 5px 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgb(192, 57, 4);
      text-align: center;
      color: rgba(0, 0, 0, 0.7);;
    }

    .ligne {
      width: 20vw;
      border: none;
      border-top: 2px solid #000; /* ou une autre couleur/épaisseur */
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  
</head>

<body>

  <h1>Le site est actuelle en cours de rénovation</h1>
  <h2>En effet, il y a de plus en plus de proposition et nous avons dépassé les limites ce qui entraine une mise à jour des outils</h2>
  <h2>Pour être prévenu de sa nouvelle mise en route, laissez-moi votre email par le formulaire <a href="https://tally.so/r/w2p6KL">Lien</a></h2>
</body>

</html>
