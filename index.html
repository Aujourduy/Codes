<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liste des Cours de Danse</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5e6d3;
      color: #5c4033;
      padding-bottom: 80px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #searchbox {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      padding: 10px;
    }
    .ais-SearchBox-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 1rem;
      background: transparent;
    }
    .ais-SearchBox-form::after,
    .ais-SearchBox-reset,
    .ais-SearchBox-submit {
      display: none !important;
    }
    .card {
      border: none;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      min-height: 3cm;
      display: flex;
      flex-direction: row;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0px 6px 10px rgba(0,0,0,0.15);
    }
    /* Classe personnalis√©e pour la carte sans hauteur fixe */
    .card-custom {
      min-width: 300px; /* ********** Modifier ici si n√©cessaire ********** */
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .col-auto {
      width: 150px;
      height: 100%;
      min-height: 3cm;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottom-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 15px;
      display: flex;
      gap: 15px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .bottom-buttons button {
      background: transparent;
      color: #5c4033;
      border: 1px solid #5c4033;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .bottom-buttons button:hover {
      background: #5c4033;
      color: white;
    }
    ::marker {
      content: none !important;
    }
    /* Media query pour les √©crans de smartphone */
    @media (max-width: 576px) {
      .card {
        height: auto !important;
        min-height: 15vh;
      }
      .col-auto {
        width: 25%;
        aspect-ratio: 1/1;
        min-height: unset;
      }
    }
    /* ********** Personnalisation des informations de la vignette **********
       D√©finies s√©par√©ment pour √™tre modifi√©es individuellement.
       Chaque classe est initialis√©e en normal (non gras, non italique) avec une taille de 1.0rem.
    ********** */
    .info-date {
      padding: 0;            /* ********** Modifier ici ********** */
      margin: 0;             /* ********** Modifier ici ********** */
      font-size: 1.0rem;      /* ********** Modifier ici ********** */
      font-weight: normal;    /* ********** Modifier ici ********** */
      font-style: normal;     /* ********** Modifier ici ********** */
    }
    .info-title {
      padding: 0;            /* ********** Modifier ici ********** */
      margin: 0;             /* ********** Modifier ici ********** */
      font-size: 1.0rem;      /* ********** Modifier ici ********** */
      font-weight: bold;    /* ********** Modifier ici ********** */
      font-style: normal;     /* ********** Modifier ici ********** */
    }
    .info-details {
      padding: 0;            /* ********** Modifier ici ********** */
      margin: 0;             /* ********** Modifier ici ********** */
      font-size: 1.0rem;      /* ********** Modifier ici ********** */
      font-weight: normal;    /* ********** Modifier ici ********** */
      font-style: normal;     /* ********** Modifier ici ********** */
    }
    .info-tarif {
      padding: 0;            /* ********** Modifier ici ********** */
      margin: 0;             /* ********** Modifier ici ********** */
      font-size: 1.0rem;      /* ********** Modifier ici ********** */
      font-weight: normal;    /* ********** Modifier ici ********** */
      font-style: normal;     /* ********** Modifier ici ********** */
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Liste des Cours de Danse v=18 </h1>
    <div id="searchbox" class="mb-3"></div>
    <div id="hits" class="mt-3"></div>
  </div>
  <div class="bottom-buttons">
    <button onclick="openMenu()">Menu</button>
    <button onclick="openFilters()">Filtres</button>
    <button onclick="scrollToTop()">‚¨Ü</button>
  </div>
  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function openMenu() {
      alert('Menu ouvert (√† impl√©menter)');
    }
    function openFilters() {
      alert('Filtres ouverts (√† impl√©menter)');
    }
    function getMinutesSince2000(date) {
      const referenceDate = new Date("2000-01-01T00:00:00Z");
      return Math.floor((date - referenceDate) / (1000 * 60));
    }
    const today = new Date();
    const todayMinutes = getMinutesSince2000(today);
    const search = instantsearch({
      indexName: 'Aujourduy',
      searchClient: algoliasearch('Y4MR1NZHUG', 'e2c5211b0c5fd5bd468831b566fe0711')
    });
    search.addWidgets([
      instantsearch.widgets.configure({
        hitsPerPage: 1000,
        filters: `DateTimeMinutes >= ${todayMinutes}`
      }),
      instantsearch.widgets.searchBox({
        container: '#searchbox',
        placeholder: 'Rechercher un cours...'
      }),
      instantsearch.widgets.infiniteHits({
        container: '#hits',
        templates: {
          item(hit) {
            return `
              <div class="card mb-3 card-custom" onclick="window.location.href='${hit['Proposition URL']}'">
                <div class="row g-0 flex-nowrap" style="height: 100%; width: 100%;">
                  <div class="col-auto">
                    <img src="${hit['Image URL']}" class="img-fluid rounded-start" alt="${hit['Titre proposition']}">
                  </div>
                  <div class="col d-flex align-items-center">
                    <div class="card-body">
                      <div class="info-date">üìÖ ${new Date(hit['Date de d√©but']).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</div>
                      <div class="info-title">${hit['Titre proposition']}</div>
                      <div class="info-details">üë§ ${hit['Animateur Pseudo']} | üïí ${hit['Heure de d√©but']} | üìç ${hit.Ville}</div>
                      <div class="info-tarif">üí∞ ${hit['Tarif normal']}‚Ç¨ (${hit['Tarif r√©duit']}‚Ç¨ r√©duit)</div>
                    </div>
                  </div>
                </div>
              </div>`;
          }
        }
      })
    ]);
    search.start();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("Service Worker enregistr√© :", reg))
        .catch(err => console.log("Erreur d'enregistrement du Service Worker :", err));
    }
  </script>
</body>
</html>
