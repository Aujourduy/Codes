<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cours de Danse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5e6d3;
            color: #5c4033;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            border: none;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-primary {
            background-color: #8b5e3b;
            border: none;
        }

        .btn-primary:hover {
            background-color: #6d4227;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Liste des Cours de Danse</h1>
        
        <div id="searchbox" class="mb-3"></div>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="dateFilter" class="form-label">Choisir une date :</label>
                <input type="date" id="dateFilter" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Ville :</label>
                <div id="filterVille"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label">Animateur :</label>
                <div id="filterAnimateur"></div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Type :</label>
            <div id="filterType" class="d-flex gap-3"></div>
        </div>
        
        <div id="hits" class="mt-3"></div>
    </div>

    <script>
        const search = instantsearch({
            indexName: 'Aujourduy',
            searchClient: algoliasearch('Y4MR1NZHUG', 'e2c5211b0c5fd5bd468831b566fe0711')
        });

        search.addWidgets([
            instantsearch.widgets.configure({
                hitsPerPage: 1000
            }),
            instantsearch.widgets.searchBox({
                container: '#searchbox',
                placeholder: 'Rechercher un cours...'
            }),
            instantsearch.widgets.refinementList({
                container: '#filterVille',
                attribute: 'Ville',
                searchable: true,
                showMore: true
            }),
            instantsearch.widgets.refinementList({
                container: '#filterAnimateur',
                attribute: 'Animateur Pseudo',
                searchable: true,
                showMore: true
            }),
            instantsearch.widgets.refinementList({
                container: '#filterType',
                attribute: 'PrÃ©sentiel',
                transformItems(items) {
                    return items.map(item => ({
                        ...item,
                        label: item.label === 'true' ? 'PrÃ©sentiel' : 'En ligne'
                    }));
                }
            }),
            instantsearch.widgets.infiniteHits({
                container: '#hits',
                showPrevious: false,
                templates: {
                    item(hit) {
                        return `
                            <div class="card mb-3" style="height: 150px; display: flex; flex-wrap: nowrap; align-items: stretch; min-width: 300px;">
                                <div class="row g-0 flex-nowrap" style="height: 100%; width: 100%;">
                                    <div class="col-auto" style="height: 150px; width: 150px;">
                                        <img src="${hit['Image URL']}" class="img-fluid rounded-start" alt="${hit['Titre proposition']}" style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <div class="card-body" style="padding: 5px; font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                            <h6 class="card-subtitle text-muted" style="margin-bottom: 3px;">ğŸ“… ${new Date(hit['Date de dÃ©but']).toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</h6>
                                            <h5 class="card-title" style="font-size: 0.9rem; margin-bottom: 3px;">${hit['Titre proposition']}</h5>
                                            <p class="card-text" style="font-size: 0.8rem; margin-bottom: 3px;">ğŸ‘¤ ${hit['Animateur Pseudo']} | ğŸ•’ ${hit['Heure de dÃ©but']} | ğŸ“ ${hit.Ville}</p>
                                            <p class="card-text" style="font-size: 0.75rem; margin-bottom: 3px;">
                                                ğŸ’° ${hit['Tarif normal']}â‚¬ (${hit['Tarif rÃ©duit']}â‚¬ rÃ©duit)
                                                ${hit.Gratuit === 'true' ? 'ğŸŸï¸ Gratuit' : ''} 
                                                ${hit.PrÃ©sentiel === 'true' ? 'ğŸ  PrÃ©sentiel' : ''} 
                                                ${hit['En ligne'] === 'true' ? 'ğŸ’» En ligne' : ''}
                                            </p>
                                            <a href="${hit['Proposition URL']}" class="btn btn-primary btn-sm" style="align-self: start;">Voir plus</a>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    }
                }
            })
        ]);

        search.start();
    </script>
</body>
</html>
